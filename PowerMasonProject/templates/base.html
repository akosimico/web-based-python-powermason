{% load static %}

<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <script src="{% static 'js/script.js' %}"></script>
    <title>Powermason Project Monitoring System</title>
  </head>
  <body>
    <div
      class="app"
      role="application"
      aria-label="PowerMason Project Monitoring System"
    >
      <nav class="sidebar" aria-label="Main navigation">
        <div class="logo" tabindex="0" aria-label="PowerMason Logo">
          <img
            src="{% static 'images/powermason_logo.png' %}"
            alt="PowerMason Logo"
          />
        </div>

        <!-- Navigation Items -->
        <a
          class="nav-item {% if active_tab == 'dashboard' %}active{% endif %}"
          href="{% url 'dashboard' %}"
        >
          <svg viewBox="0 0 24 24" aria-hidden="true">
            <path
              d="M3 13h8V3H3v10zm0 8h8v-6H3v6zm10 0h8v-10h-8v10zm0-18v6h8V3h-8z"
            />
          </svg>
          <span class="nav-label">Dashboard</span>
        </a>
        <a
          class="nav-item {% if active_tab == 'projects' %}active{% endif %}"
          href="{% url 'projects' %}"
        >
          <svg viewBox="0 0 24 24" aria-hidden="true">
            <path d="M3 3h18v18H3V3zm2 2v14h14V5H5zm4 4h6v2H9V9zm0 4h6v2H9v-2z" />
          </svg>
          <span class="nav-label">Projects</span>
        </a>
        <a
          class="nav-item {% if active_tab == 'costs' %}active{% endif %}"
          href="{% url 'costs' %}"
        >
          <svg viewBox="0 0 24 24" aria-hidden="true">
            <path
              d="M12 2a9 9 0 00-9 9c0 3.03 1.68 5.65 4.14 7.01L6 22l4.34-1.14a9 9 0 001.83.14 9 9 0 000-18zm0 2a7 7 0 017 7c0 2.53-1.46 4.74-3.67 5.81l-2.6-2.6V7h-1v6H9v-1.59l-2.6-2.6A7 7 0 0112 4z"
            />
          </svg>
          <span class="nav-label">Costs</span>
        </a>
        <a
          class="nav-item {% if active_tab == 'estimation' %}active{% endif %}"
          href="{% url 'estimation' %}"
        >
          <svg viewBox="0 0 24 24" aria-hidden="true">
            <path d="M9 17v-2H6v-2h3V9H5v6h4zm11 0v-2h-3v-2h3V9h-4v6h4z" />
            <path
              d="M12 2a10 10 0 11-9.95 11.11l-1.64-1.64A12 12 0 1014.06 6l-1.56 1.57a9.87 9.87 0 01-1.12-1.6A9.98 9.98 0 0112 2z"
            />
          </svg>
          <span class="nav-label">Estimation</span>
        </a>
        <a
          class="nav-item {% if active_tab == 'reports' %}active{% endif %}"
          href="{% url 'reports' %}"
        >
          <svg viewBox="0 0 24 24" aria-hidden="true">
            <path
              d="M19 3H5a2 2 0 00-2 2v14c0 1.1.9 2 2 2h14a2 2 0 002-2V5c0-1.1-.9-2-2-2zm-7 14c-2.76 0-5-2.24-5-5 0-1.04.34-2 1-2.75l1.5 1.5c-.03.24-.05.49-.05.75 0 1.66 1.34 3 3 3 .26 0 .51-.02.75-.05l1.5 1.5c-.75.66-1.71 1-2.75 1zm7-7h-3v2h3v-2zm-7-1c-.55 0-1-.45-1-1 0-.54.44-1 1-1 .56 0 1 .46 1 1 0 .55-.44 1-1 1z"
            />
          </svg>
          <span class="nav-label">Reports</span>
        </a>
      </nav>

      <main class="main-content" tabindex="0">
        <header
          id="main-header"
          aria-live="polite"
          aria-atomic="true"
          role="heading"
          aria-level="1"
        >
          {% block header %}{% endblock %}
        </header>

        {% block content %} {% endblock %}
      </main>
    </div>
  </body>
</html>
